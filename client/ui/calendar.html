<template name="calendar">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h2>{{calendar_title}}</h2>
        <div id="calendarday1" class="table-responsive col-xs-12 col-md-12">
          <h3><strong>{{day_1}}</strong></h3>
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>{{_ 'time'}}</th>
                <th>{{_ 'event'}}</th>
                <th>{{_ 'speaker'}}</th>
              </tr>
            </thead>
            <tbody>
              {{#each firstdayevents}}
              <tr>
                <td>
                  {{time}}
                </td>
                <td>
                  {{name}}
                </td>
                <td>
                  {{speaker}}
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
