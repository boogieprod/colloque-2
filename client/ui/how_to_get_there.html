<template name="map">
  <div class="container" id="mapbox">
    <h3 class="map-title">
      {{map_title}}
      <br>
      <hr>
      <strong>{{event_location}}</strong>
      {{event_address}}
    </h3>
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>
  </div>
</template>
