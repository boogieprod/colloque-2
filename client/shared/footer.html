<template name="footer">
	<footer class="footer">
		<div class="container">
			<div class="row text-center">
				<div class="col-md-offset-2 col-md-8 col-xs-offset-2 col-xs-8">
					<ul class="social-networks">
						{{#each logos}}
							<li>
								<a href="{{url}}">
									<span id="{{name}} logo-circle" class="simptip-position-top simptip-warning fa-stack fa-3x" data-tooltip="{{tooltip}}">
										<span class="fa fa-circle fa-stack-1x"></span>
										<span class="fa fa-stack-1x"><img class="img-circle u-logos" src="img/{{logo}}"/></span>
									</span>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					{{{Config.footer}}}
				</div>
			</div>
		</div>
	</footer>
</template>
